{% extends "horzontal_dashboard.html" %}
{% block content %}
{% load static %}


<div class="container d-flex justify-content-center">
	{% comment %} <div class="col-md-12 col-sm-12"> {% endcomment %}
		<div class="full-card">
				<form class="" method="POST" action= "" enctype="multipart/form-data">
                    {% csrf_token %}
				<!-- Start All Sec -->
				<div class="tab-content">

					<div id="settings" class="  active">
						<div class="row no-mrg">
							<h3>Add State</h3>
							<div class="edit-pro">
                                <div class="form-outline mb-4">
									<label>State Id</label>
									<input type="text" class="form-control"  value="{{distdata.id}}"name="id" id="id" readonly >
								</div>
								<div class="form-outline mb-4">
									<label>State Name</label>
									<input type="text" class="form-control"  value="{{distdata.name}}"name="name" id="name" required >
								</div>
								<div class="form-outline mb-4">
									<label>State</label>

                                        <select class="form-control" name="state" value="" id="state" required>
                                            <center>
												<option value="{{ item.id }}">{{distdata.state}}</option>
												<option>Select State</option>
													{% for item in statedata %}
												{% if item.status != False %}
												<option value="{{ item.id }}">{{item.name}}</option>
												{% endif %}
                                            	{% endfor %}
                                            </center>
                                        </select>

								</div>
								 <div class="form-outline mb-4">
									<label>Acronym</label>
									<input type="text" class="form-control" value="{{distdata.acronym}}"name="acronym" id="acronym" required >
								</div>

								<div class="col-sm-12">
									<button type="submit" class="btn btn-primary theme-bg full-width">Add</button>
								</div>
							</div>
						</div>
					</div>
					<!-- End Settings -->
				</div>
				<!-- Start All Sec -->
            </form>
			</div>
		</div>
	</div>
</div>
</section>
{% endblock %}
