{% extends "horzontal_dashboard.html" %}
{% block content %}
{% load static %}


<div class="clearfix"></div>

<!-- Title Header Start -->
<section class="inner-header-title" style="background-image:url(assets/img/banner-10.jpg);">
	<div class="container">
<!--		<h1>Admin</h1>-->
	</div>
</section>
<div class="clearfix"></div>
<!-- Title Header End -->

<!-- Candidate Profile Start -->
<section class="detail-desc advance-detail-pr gray-bg">

</section>

<section class="full-detail-description full-detail gray-bg">
<div class="container">
	<div class="col-md-12 col-sm-12">
		<div class="full-card">
		  <div class="deatil-tab-employ tool-tab">
				<ul class="nav simple nav-tabs" id="simple-design-tab">
					<li><a href="#settings">Pincode</a></li>
				</ul>
				<form class="" method="POST" action= "" enctype="multipart/form-data">
                    {% csrf_token %}
				<!-- Start All Sec -->
				<div class="tab-content">

					<div id="settings" class="  active">
						<div class="row no-mrg">
							<h3>Add Pincode</h3>
							<div class="edit-pro">
								<div class="col-md-4 col-sm-6">
									<label>pincode</label>
									<input type="text" class="form-control" placeholder="Enter pincode" value=""name="pincode" id="pincode" required >
								</div>
								<div class="col-md-4 col-sm-6">
									<label>City</label>

                                        <select class="form-control" name="city"  id="city" required>
                                            <center>
												<option>Select City</option>
												{% for item in citydata %}
												{% if item.status != False %}
												<option value="{{ item.id }}">{{item.name}}</option>
												{% endif %}
                                            	{% endfor %}
                                            </center>
                                        </select>

								</div>

								<div class="col-sm-12">
									<button type="submit" class="btn btn-primary theme-bg full-width">Add</button>
								</div>
							</div>
						</div>
					</div>
					<!-- End Settings -->
				</div>
				<!-- Start All Sec -->
            </form>
			</div>
		</div>
	</div>
</div>
</section>
{% endblock %}
