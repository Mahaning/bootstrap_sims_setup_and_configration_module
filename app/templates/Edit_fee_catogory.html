{% extends "horzontal_dashboard.html" %}
{% block content %}
{% load static %}


<div class="container d-flex justify-content-center">
	{% comment %} <div class="col-md-12 col-sm-12"> {% endcomment %}
		<div class="full-card">
				<form class="" method="POST" action= "" enctype="multipart/form-data">
                    {% csrf_token %}
				<!-- Start All Sec -->
				<div class="tab-content">

					<div id="settings" class="  active">
						<div class="row no-mrg">
							<h3>Add State</h3>
							<div class="edit-pro">
								<div class="form-outline mb-4">
									<label>category Name</label>
									<input type="text" class="form-control" placeholder="Enter state Name" value="{{feedata.name}}"name="name" id="name" required >
								</div>
								<div class="form-outline mb-4">
									<label>Fee Type:</label>
									  <select  class="form-control" id="fee_type" name="fee_type" id="fee_type" required>
										  <option value="">{{feedata.fee_type}}</option>
										<option value="">Choose...</option>
										<option value="Mandatory">Mandatory</option>
										<option value="Recursive">Recursive</option>
										<option value="Optional">Optional</option>
									  </select>

								</div>
								 <div class="form-outline mb-4">
									<label>Acronym</label>
									<input type="text" class="form-control" placeholder="acronym" value="{{feedata.acronym}}"name="acronym" id="acronym" required >
								</div> 

								<div class="col-sm-12">
									<button type="submit" class="btn btn-primary theme-bg full-width">Add</button>
								</div>
							</div>
						</div>
					</div>
					<!-- End Settings -->
				</div>
				<!-- Start All Sec -->
            </form>
			</div>
		</div>
	</div>
</div>
</section>
{% endblock %}
